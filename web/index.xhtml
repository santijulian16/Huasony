<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{cancionController.traerCollage()}" type="preRenderView" />
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <script src='js/bootstrap.js'></script>
        <script>
            window.console = window.console || function (t) {};
        </script>
        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
        </script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="Collage effect-parent">
                        <c:forEach var="lista" items="#{cancionController.listCan}">
                            <img src="#{lista.idAlbum.caratula}" title="#{lista.nombre} - #{lista.idAlbum.idArtista.nombre}"></img>
                        </c:forEach>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
        <script src='js/jquery.min.js'></script>
        <script src='js/jquery.magnific-popup.min.js'></script>
        <script src='js/collage.js'></script>
    </h:body>
</html>
